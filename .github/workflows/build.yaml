name: Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: public.ecr.aws/dissco/${{ github.event.repository.name }}-production
            keycloak_client: production-disscover-fe
            keycloak_server: https://login-demo.dissco.eu/auth
            keycloak_realm: dissco
          - image: public.ecr.aws/dissco/${{ github.event.repository.name }}
            keycloak_client: disscover
            keycloak_server: https://keycloak.iam.naturalis.io
            keycloak_realm: dissco-dev
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: Install Dependencies
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Unit tests
      run: npm run test

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

# --- TRIVY SECTION START ---
    
    # 1. Automated DB Cache (Replaces your separate daily workflow)
    - name: Cache Trivy DB
      uses: actions/cache@v4
      with:
        path: .cache/trivy
        key: trivy-db-${{ runner.os }}-${{ github.run_id }}
        restore-keys: |
          trivy-db-${{ runner.os }}-

# --- NEW: SCAN NPM DEPENDENCIES DIRECTLY ---
    - name: Trivy - Scan Filesystem (npm dependencies)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '1' # Fails the build if vulnerabilities are found
        severity: 'CRITICAL,HIGH'
        vuln-type: 'library' # Focuses on your package.json/npm deps
        trivyignores: .github/workflows/.trivyignore

    # 2. Build the image locally for scanning (with matrix args)
    - name: Build local image for scanning
      run: |
        docker build -t trivy-scan-target \
          --build-arg VITE_KEYCLOAK_CLIENT=${{ matrix.keycloak_client }} \
          --build-arg VITE_KEYCLOAK_SERVER=${{ matrix.keycloak_server }} \
          --build-arg VITE_KEYCLOAK_REALM=${{ matrix.keycloak_realm }} .

    # This scan now focuses primarily on the OS/Nginx layer
    - name: Trivy - Scan Docker Image (OS)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'trivy-scan-target'
        format: 'table'
        cache-dir: .cache/trivy
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os' # We already checked 'library' above
        severity: 'CRITICAL,HIGH'

    # --- TRIVY SECTION END ---

    - name: Login to Public ECR
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        registry: public.ecr.aws
        username: ${{ secrets.AWS_ACCESS_KEY_ID }}
        password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ matrix.image }}
        tags: |
          type=sha
          type=raw,value=latest

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          "VITE_KEYCLOAK_CLIENT=${{ matrix.keycloak_client }}"
          "VITE_KEYCLOAK_SERVER=${{ matrix.keycloak_server }}"
          "VITE_KEYCLOAK_REALM=${{ matrix.keycloak_realm }}"
    - name: Set outputs
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - name: Push tag
      if: github.event_name != 'pull_request'
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CUSTOM_TAG: sha-${{ steps.vars.outputs.sha_short }}-${{ matrix.keycloak_client }}
